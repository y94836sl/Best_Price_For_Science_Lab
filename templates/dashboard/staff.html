{% extends 'dashboard_base.html' %}
{% block title %}Staff Page{% endblock title %}

{% block content %}

{% include 'inventoryTop.html' %}
<!--Table-->
<div class="container">
	<div class="row my-4">
		<div class="col-md-4"></div>
		<div class="col-md-8">
			<table class="table bg-white">
				<thead class="bg-info">
					<tr class="text-white">
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
					</tr>
				</thead>
				<tbody>
					{% for employee in employees %}
					<tr>
						<th scope="row"><a class="btn btn-info btn-sm" href="{% url 'staff_detail' employee.id %}">View</a></th>
						<td>{{employee.username}}</td>
						<td>{{employee.email}}</td>
						<td>{{employee.profile.phone}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--End Table-->
{% endblock content %}
