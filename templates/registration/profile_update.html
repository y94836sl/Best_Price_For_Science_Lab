{% extends 'dashboard_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!--Table-->
<div class="container">
    <div class="row my-5">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white ">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 ">
                            <span class="h4 "> Profile Information</span>
                            <hr>
                            
                            <form method="post">
                                {% csrf_token %}
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                                <input class="btn btn-info" type="submit" value="update">
                            </form>
                            
                        
                        </div>
                        <div class="col-md-4">
                            <img src="{{user.profile.image.url}}"
                                alt="Avatar" class="img-fluid my-5" style="width: 200px;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!--End Table-->
{% endblock content %}
