<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>LabSaver</title>
    
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">LabSaver</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'search' %}">Search</a>
          </li>
          
          {% if user.is_authenticated %}
          
          <li class="nav-item">
            <a class="nav-link" href="{%url 'dashboard' %}">Inventory</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{user.username}} </a>
<!--            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> {{user.username}}<span class="caret"></span></a>-->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
              <li><a class="dropdown-item" href="{% url 'password_reset'%}">Reset password</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}"> Log Out</a></li>
            </ul>
          </li>
          
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-3">
    <h3>Navbar With Dropdown</h3>
  </div>
  
  </body>
</html>
