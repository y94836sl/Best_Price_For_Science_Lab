<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"/>
		<title>About Us</title>
		
	</head>
	<body>
		<header class="jumbotron text-center">
			<h1 class="display-4">LabSaver</h1>
		</header>
		
		<div class="container my-5">
			<h2>About Us</h2>
			<p>
				Discover the most cost-effective lab products with ease. Our app simplifies the process by allowing you to compare prices from multiple suppliers and view their inventory, ranked from most to least in stock.
			</p>
		</div>
		
		<!-- Search Bar -->
		<div class="container my-5">
			<form class="form-inline d-flex justify-content-center">
				<input
					class="form-control mr-sm-2"
					type="search"
					placeholder="Search"
					aria-label="Search"
				/>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
	
		
		
	</body>
	
		
</html>
